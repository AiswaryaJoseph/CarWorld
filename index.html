<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carworld</title>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<!-- css -->
<link rel="stylesheet" href="./style.css">
<!-- fav icon -->
<link rel="icon" href="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=1200">
<!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Cabin+Sketch&family=Cookie&family=Courgette&family=Dancing+Script:wght@700&family=Dongle&family=Kanit&family=Karla&family=Oleo+Script&family=Pacifico&family=Pirata+One&family=Poppins:ital,wght@1,500&family=Rajdhani&family=Roboto+Slab&family=Shrikhand&family=Tangerine:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body >
    <h1 class="mt-2 "style=" color:rgb(231, 221, 221);">Car World</h1>
    <div class="container">
        <div class="row">

<div class="col-4">  <!--1st child start-->
    <form class=" border border-outline-light border-5 rounded-5 shadow mt-5 p-3">
        <label class=" mb-2 text-light">Brand</label>
        <input id="carbrd" type="text" class="form-control   border border-outline-light border-5 rounded-5" placeholder="Enter Brand">

         <label class=" mb-2 text-light">Price</label>
        <input id="carprice" type="text" class="form-control  mb-3 border border-outline-light border-5 rounded-5" placeholder="Enter price">

         <label class="mb-2 text-light">Key</label>
        <input id ="carkey" type="text" class="form-control mb-4 border border-outline-light border-5 rounded-5" placeholder="Enter Key">

<div class="text-center">
        <button onclick = "storeRecord()" type="submit" class="btn btn-primary border border-3  border-outline-light">Store Record</button>
        </div>
    </form>
</div>  <!--first child end-->

<div class="col-4">  <!--2nd child start-->
<div style="height :350px" class=" border border-outline-light border-5 rounded-5 shadow mt-5 p-3"> 
    <!-- <form style="height :400px" class="bg-light border border-outline-light border-5 mt-5 p-3"> form start -->

    <label  class="mt-5 mb-2 text-light">Enter Key to retrive item</label>
    <input id="carRet" type="text" class="form-control  mb-5 border border-outline-light border-5 rounded-5" placeholder="Enter Key">
    <div class="text-center">
    <button onclick="retriveRec()" type="submit" class="btn btn-success border border-3  border-outline-light">Retrive Records</button>
    </div>
    <div id="disCar" class="mt-4 text-light"> <!--to print car details-->

    </div>

</div> <!--form end--> 

</div> <!--2nd child end-->

<div class="col-4">  <!--3rd child start-->
<form style="height :350px"class=" border border-outline-light border-5 rounded-5 shadow mt-5 p-3">
    <label class="mt-5 mb-2 text-light">Enter Key to delete item</label>
    <input id="carRemv" type="text" class="form-control  mb-5 border border-outline-light border-5 rounded-5" placeholder="Enter key">
    <div class="text-center">
    <button onclick="removeRec()" type="submit" class="btn btn-danger border border-3  border-outline-light">Remove records</button>
    </div>
</form>
</div> <!--3rd end-->
        </div>  <!--row end-->
    </div>  <!--container end-->
    <div class="text-center mt-3">
  <button onclick="clearAll()" style="width:600px;" type="submit" class="btn btn-secondary mt-3 border border-5 border-outline-light mb-5" type="button">Clear all Records</button>
</div>
    
<script src="./script.js"></script>
</body>
</html>
